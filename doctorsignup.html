<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet " href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>doctor sign up</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="">
      <div class="input-box">
        <span class="details"> Full Name</span>

        <input
          type="text"
          placeholder="enter your name"
          name="full_name"
          required
        />
      </div>

      <div class="input-box">
        <span class="details">SSN Number</span>
        <input
          type="text"
          placeholder="enter your number "
          name="ssn_number"
          required
        />
      </div>

      <div>
        <span class="details"> speciality</span>

        <input
          type="text"
          placeholder="enter your speciality"
          name="speciality"
          required
        />
      </div>

      <div class="input-box">
        <span class="details"> Email</span>
        <input
          type="text"
          placeholder="enter a valid email"
          name="email"
          required
        />
      </div>

      <div class="input-box">
        <span class="details">Password</span>
        <input
          type="password"
          placeholder="Enter a Password"
          name="password"
          required
          autocomplete
          maxlength="8"
        />
      </div>

      <div>
        <input type="SUBMIT" value="Submit" />

        <input type="RESET" />
      </div>
    </form>
  </body>
</html>
